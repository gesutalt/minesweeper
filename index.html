<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>멀더요원의 지뢰찾기</title>

  <!-- 모바일 최적화 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="style.css" />
</head>
<body ontouchstart="">
  <div class="container">
    <h1>🕵️‍♂️ 멀더요원의 지뢰찾기</h1>
    <p class="subtitle">진실은 그 안에 있다.<br>하지만 지뢰도 그 안에 있다.</p>

    <!-- 난이도 선택 -->
    <div class="level">
      <button onclick="startGame('easy')">요원</button>
      <button onclick="startGame('normal')">특수요원</button>
      <button onclick="startGame('hard')">X-Files</button>
    </div>

    <div id="game"></div>

    <button onclick="init()">🔄 작전 재개</button>
  </div>

  <script src="minesweeper.js"></script>
<script>
(function () {
  var ua = navigator.userAgent.toLowerCase();
  if (ua.indexOf("kakaotalk") !== -1) {
    alert(
      "⚠️ 카카오톡 내부 브라우저에서는 게임이 정상 동작하지 않습니다.\n\n" +
      "오른쪽 상단 '⋯' 버튼을 눌러\n'브라우저로 열기'로 접속해주세요."
    );
  }
})();
</script>
</body>
</html>
